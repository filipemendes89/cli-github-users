name: PostgreSQL service example
on: push

jobs:
  # Label of the container job
  Checking-environment-config:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: node:latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v3

      # Performs a clean installation of all dependencies in the `package.json` file
      # For more information, see https://docs.npmjs.com/cli/ci.html
      - name: Install dependencies
        run: npm ci

      - name: Run build and migrations
        # Runs a script that creates a tables and alter them.
        run: npm run build
        # Environment variables used by the `cligithubusers` script.
        env:
          # Postgres host name
          POSTGRES_HOST: postgres
          # Postgres default port
          POSTGRES_PORT: 5432
          # Postgres URL used in .env file config
          DATABASE_URL: postgres://postgres:postgres@postgres:5432
          #token used in scrips
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run gitHubUsers fetch script 
        run: node ./dist/github-user-main/index.js fetch -u filipemendes89

      - name: Run gitHubUsers retrieve script 
        run: node ./dist/github-user-main/index.js retrieve
        